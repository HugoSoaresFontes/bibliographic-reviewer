
<!DOCTYPE html>
<html>
<head>
  {% include 'base/includes/head.html' %}
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg"></p>

    <form method="post">
      {% csrf_token %}
      <div class="form-group has-feedback">
        <input class="form-control" placeholder="CPF" name="cpf" value="{{ form.data.cpf }}">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
        {{ form.cpf.errors }}
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Senha" name="senha">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        {{ form.senha.errors }}
      </div>
      <div class="row">

        <!-- /.col -->
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary btn-block btn-flat pull-right">Entrar</button>
        </div>
        <!-- /.col -->
      </div>
    </form>


    <div class="social-auth-links text-center">
      <p>- Assistente de Revisão Bibliográfica -</p>

    </div>
    <!-- /.social-auth-links -->



  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
</body>
</html>
