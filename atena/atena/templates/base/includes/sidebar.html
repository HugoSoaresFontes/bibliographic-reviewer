{% load staticfiles %}
{% load perms %}
<!-- sidebar menu -->
  <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- Sidebar user panel -->
      <div class="user-panel">
        <div class="pull-left image">
          {% if request.user.imagem %}
          <img src="{{ request.user.imagem.url }}" alt="Imagem de perfil do usuário" class="img-circle">
          {% else %}
          <img src="{% static 'img/user-img-default.png' %}" alt="Imagem de perfil do usuário" class="img-circle">
          {% endif %}
        </div>
        <div class="pull-left info">
          <p>{{ request.user.username }}</p>
          <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
        </div>
      </div>


      <!-- sidebar menu: : style can be found in sidebar.less -->
      <ul class="sidebar-menu" data-widget="tree">
        <li class="header">Ações</li>
        <li class="active treeview">

        </li>

        <li>
          <a href="">
            <i class="fa fa-folder-open-o"></i> <span>Minhas revisões</span>
          </a>
          <a href="">
            <i class="fa  fa-plus-square-o"></i> <span>Começar nova</span>
          </a>

        </li>

        <li class="header">Dúvidas, Sugestões ou Reclamações </li>
        <li>
          <a href="">
            <i class="fa fa-headphones"></i> <span>Contate-nos</span>
          </a>

        </li>

      </ul>
    </section>
    <!-- /.sidebar -->
  </aside>
<!-- /sidebar menu -->
